<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="reset" href="reset.css">
</head>
<body>
    <div class="grid">
        <div id="display">0</div>
        <div class="operators">
            <button onclick="populateDisplay('+')">+</button>
            <button onclick="populateDisplay('-')">-</button>
            <button onclick="populateDisplay('*')">*</button>
            <button onclick="populateDisplay('/')">/</button>
            <button id="equals">=</button>
            <button onclick="clearDisplay()">AC</button>
        </div>
        <div class="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
