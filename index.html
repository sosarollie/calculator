<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="reset" href="reset.css">
</head>
<body>
    <div id=calculator>
        <div id="display">0</div>
        <div class="buttons">
            <button id="AC" onclick="clearDisplay()">AC</button>
            <button id="delete">CE</button>
            <button class="operator" >%</button>
            <button class="operator">+</button>
            <button data-key="49" class="number key">1</button>
            <button data-key="50" class="number key">2</button>
            <button data-key="51" class="number key">3</button>
            <button class="operator">-</button>
            <button data-key="52" class="number key">4</button>
            <button data-key="53" class="number key">5</button>
            <button data-key="54" class="number key">6</button>
            <button class="operator">*</button>
            <button data-key="55" class="number key">7</button>
            <button data-key="56" class="number key">8</button>
            <button data-key="57" class="number key">9</button>
            <button class="operator">/</button>
            <button data-key="48" id="zero" class="number key">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
